<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Conversor de Tempo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p>Isso aqui é o conversor de moedas mais top das galáxias</p>
  <main>
    <h1>Conversor de Tempo</h1>
    <label>Valor: <input id="valor" type="number" step="any" value="60"></label>

    <label>De:
      <select id="de">
        <option value="s">segundos</option>
        <option value="min" selected>minutos</option>
        <option value="h">horas</option>
        <option value="dia">dias</option>
      </select>
    </label>

    <label>Para:
      <select id="para">
        <option value="s">segundos</option>
        <option value="min">minutos</option>
        <option value="h" selected>horas</option>
        <option value="dia">dias</option>
      </select>
    </label>

    <button id="converter" title="Executar conversão">Converter</button>

    <p id="saida" aria-live="polite"></p>
  </main>
  <script src="src/units.js"></script>
  <script src="src/app.js"></script>
</body>
</html>
